
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página de Inicio de Sesión</title>
    <link rel="stylesheet" href="CSS/Login.css">
</head>
<body>

    <div class="formulario">
        <div class="logo">
            <div class="imagen"><img src="Resources/Icons/icon_cont.png" alt="LOGO UTP" height="50" width="50"></div>
            <div class="tit">
                <h2>SC Sistema Contable 2.0</h2>
             
            </div>
        </div>
        <br> 
        <h1>Iniciar Sesión</h1>
        <form method="post" action="#">
            <div class="username">
                <input type="text" name="user" required>
                <label>Nombre de usuario</label>
            </div>
            <div class="username">
                <input type="password" name="passw" required>
                <label>Contraseña</label>
            </div>
            <div class="recordar"><a href="Pages/Recuperacion.html">Olvidó su contraseña</a></div>
            <input type="submit" value="Acceder">
        </form>
    </div>
</body>
</html>
